{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css'%}">
    <title>Login</title>
</head>
<body>
    {% include "usuarios/partials/_nav.html" %}
    <main class="login__main">
        <section class="login__section">
            <h2>Login</h2>
            <form class="login__form" action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <div class="row">
                    {% for field in form.visible_fields %}
                    <div class="field__login">
                        <label for="{{ fied.id_for_label }}">{{field.label}}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div >
                        <a href="{% url 'cadastro'%}">cadastre-se</a>
                    </div>
                    <div>
                        <button class="btn btn-success col-12" type="submit">Logar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
