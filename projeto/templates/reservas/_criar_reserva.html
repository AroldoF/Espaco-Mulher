{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espa√ßo Mulher</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
  </head>
  <body>
    {% include "partials/_nav.html" %}
    <main>
      <section class="galeria" style="margin-left: 5em">
        <h2 style="text-align: center;">Criando Reserva</h2>
        {% if produto %}
        <form action="{% url 'nova-reservas-produto' produto.id %}" method="POST" enctype="multipart/form-data">
        {% endif %} 
        {% if servico %}
        <h2 style="text-align: center;">Criando Reserva: {{servico.nome}}</h2>
        <form action="{% url 'nova-reservas-servico' servico.id %}" method="POST" enctype="multipart/form-data">
        {% endif %}
          {% csrf_token %}
          <div class="row">
            {% for field in form.visible_fields %}
              <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ fied.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            <div>
              <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar Reserva</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    {% include 'partials/_footer.html' %}
  </body>
</html>
